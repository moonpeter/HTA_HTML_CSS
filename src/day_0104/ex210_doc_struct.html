<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시멘틱(semantic element) = 각 요소가 의미(뜻)를 갖는다는 의미</title>
</head>
<body>
    <header>웹</header> <!--웹문서에서 머리말 역역을 나타낼 때 사용-->
    <nav>
        <!--(navigation)웹 문서에서 다른 웹 문서나 문서내의 다른 부분으로 이동하는 부분을 나타내고자 할 때 사용-->
        <ul>
            <li>html5</li>
            <li>css3</li>
            <li>javascript</li>
        </ul>
    </nav>
    <aside>     <!--문서 내용과 관련된 여러 부수 정보를 나타내는데 사용-->
        <ul>
            <li>W3C</li>
            <li>ECMA</li>
            <li>IETF</li>
        </ul>
    </aside>
    <article>   <!--웹 문서에서 주요 내용을 가진 본문을 나타낼 때 사용-->
        <h1>html5 문서 기본</h1>
        <p>기본 문서 만들기</p>
        <p>문서 꾸미기</p>
        <p>목록 나열하기</p>
        <p>표 그리기</p>
        <p>문서 특정부분 구분하기</p>
        <p>문서 구조화하기</p>
    </article>
    <footer>작성자 : 히든 싱어 팀</footer> <!--웹 문서의 저자 정보, 저작권 정보, 이용조건등을 나타내기 위해서 사용-->
</body>
</html>
