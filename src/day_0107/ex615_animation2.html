<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes happy {
            0% {
                color: red;
            }
            25% {
              color: pink;
            }
            50% {
               color: green;
            }
            75% {
               color: blue;
            }
            100% {
               color: purple;
            }
        }

        h1 {
            animation: happy 6s infinite;
        }
    </style>
</head>
<body>
<h1>행복한 날 입니다~!</h1>
</body>
</html>
