<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h3 {
            text-align: center;
        }

        label {
            display: block;
        }

        input[type=text], select, textarea, #check, #radio {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical
        }

        label {
            display: inline-block;
        }

        #radio, #check {
            background-color: white;
        }


        input[type=submit], input[type=reset] {
            width: 100px;
            height: 50px;
            background: olivedrab;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input[type=reset] {
            background: red;
        }

    </style>
</head>
<body>
<div class="container">
    <h3>자기소개</h3>
    <form action="result.html">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">

        <label for="age">나이</label>
        <input type="text" id="age" name="age" placeholder="나이를 입력해주세요">

        <label for="address">주소</label>
        <select name="address" id="address">
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
            <option value="jeju">제주</option>
        </select>

        <label for="intro">자기소개</label>
        <textarea name="intro" id="intro" placeholder="자기를 소개해보세요" style="height: 200px"></textarea>
        <label>성별</label><br>
        <div id="radio">
            <label>
                <input type="radio" name="gender" value="1">남자
            </label>
            <label>
                <input type="radio" name="gender" value="2">여자
            </label>
        </div>

        <label>취미</label><br>
        <div id="check">
            <label>
                <input type="checkbox" name="hobby" value="10">공부
            </label>
            <label>
                <input type="checkbox" name="hobby" value="20">게임
            </label>
            <label>
                <input type="checkbox" name="hobby" value="30">낚시
            </label>
            <label>
                <input type="checkbox" name="hobby" value="40">운동
            </label>
            <label>
                <input type="checkbox" name="hobby" value="50">음악감상
            </label>
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</div>
</body>
</html>
