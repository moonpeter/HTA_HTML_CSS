<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            padding: 5px;
            color: white;
            background: olivedrab;
        }
        div#rotate1, div#rotate2 {
            transform: rotate(20deg);
        }
        div#rotate1:hover {
            transform: rotate(45deg);
        }
        div#rotate2:hover {
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
<h3>다양한 Transform</h3>
아래는 회전(rotate) 적용됩니다.
또한 마우스를 올리면 추가적인 변환이 일어난다.
<hr>
<br><br><br>
<div id="rotate1">rotate(20deg)->rotate(45deg)</div>
<div id="rotate2">rotate(20deg)->rotate(-45deg)</div>
</body>
</html>
