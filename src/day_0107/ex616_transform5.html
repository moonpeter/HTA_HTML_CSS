<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            padding: 5px;
            color: white;
            background: olivedrab;
        }
        div#translate {
            transform: translateY(100px);
        }
        div#translate:hover {
            transform: translate(50px, 200px);
        }
    </style>
</head>
<body>
<h3>다양한 Transform</h3>
아래는 회전(rotate) 적용됩니다.
또한 마우스를 올리면 추가적인 변환이 일어난다.
<hr>
<br><br><br>
<div id="scale"></div>
</body>
</html>
