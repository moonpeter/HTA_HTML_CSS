<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        div:hover {
            width: 200px;
            height: 200px;
            background-color: green;
            transition: background-color 4s, width 4s, height 4s;
        }
    </style>
</head>
<body>
<h1>The transition Property</h1>

<p>박스에 마우스를 올려보세요</p>
<div></div>


</body>
</html>
