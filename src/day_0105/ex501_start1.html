<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시작 예제</title>

    <style>
        body {background: mistyrose;}
        h3 {color: red; font-style: italic}
        h3 {color: blue;}
        p {font-size: 20pt;}
        strong {color: blue; font-style: italic}
    </style>

</head>
<body>
<h3>스타일시트 이해하기</h3>
<p>이 예제는
    <strong>CSS</strong>의 개념을 설명합니다.
</p>
<pre>&lt;p&gt;는 부모라고 하고
&lt;p&gt;안에 존재하는 &lt;strong&gt;은 자식이된다.
자식 태그는 부모의 스타일을 상속받는다.</pre>
</body>
</html>
