<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{text-decoration: none}
        p{font-size: 10pt}
        .italic {font-style: italic;}
        a {background-color: white}
        h3::after{content: " (©css)"; font-size: 10pt}
        #red {color: red;}
        #blue{color: blue;}

        p::first-line { background-color: gray}

    </style>
</head>
<body>
<h3>
    <strong class="italic">스타일시트</strong> 이해하기 (©css)
</h3>

<p class="italic">이 예제는
    <span>
        <strong id="red">CSS</strong>의 개념
    </span>을 설명합니다.
    <br/>
    <a href="https://www.w3schools.com/">selector</a>의
    <a href="http://www.daum.net">조합</a>으로 스타일을 지정합니다.
</p>

<p style>다음
    <strong id="blue">CSS 속성</strong> 예제로 이어집니다.
</p>
</body>
</html>
