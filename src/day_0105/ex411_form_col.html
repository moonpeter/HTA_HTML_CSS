<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>색상 및 숫자 입력 예제</h3>
<form action="result.html" method="get">

    <p>표지색상 : <input type="color" name="color"></p>

    <p>제작권수 : <input type="number" min="0" max="100" step="10" value="20" name="number"></p>

    <p>표지두께 : 0.1mm <input type="range" min="1" max="5" value="3" name="range" step="1"> 0.5mm</p>

    <input type="submit" value="전송">
</form>
</body>
</html>
