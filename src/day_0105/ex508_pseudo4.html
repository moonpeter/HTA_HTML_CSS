<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {font-size: 10pt}
        a:link{color: blue}
        a:visited{color: green}
        a:active{color:yellow}

        p::first-letter { font-size: 12pt; background-color: silver}

        h3::before {content: "♦︎"; color: blue}

        h3::after {content: "(©css)"; font-size: 20pt}
    </style>
</head>
<body>
<h3><strong>스타일시트</strong> 이해하기</h3>
<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
<p>선택자에 <a href="http://www.w3c.org">가상 요소 선택자</a>와
    <a href="http://www.naver.com">선택자 조합</a>을 적용하여 스타일을
지정합니다.</p>
</body>
</html>
