<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="result.html" method="get">
    <fieldset>
        <p>성명: <input type="text" name="p_name" required autofocus></p>
        <p>전화: <input type="tel" name="p_tel" required placeholder="00*-000*-0000"
                      pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"></p>
        <p>이메일: <input type="email" name="p_mail" required placeholder="***@***.***"></p>
        <br>
        <p>도서명: <input type="text" name="book_title" size="40"></p>
        <p>예약 희망일: <input type="date" required min="2020-09-08"></p>
        <p>수령 시간: <input type="time" name="time_form" min="09:00" max="18:00" required>에서
            <input type="time" name="time_form" min="09:00" max="18:00" required>사이</p>
        <hr>
        <input type="submit" value="예약하기">
    </fieldset>
</form>
</body>
</html>
