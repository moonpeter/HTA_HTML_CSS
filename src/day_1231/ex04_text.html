<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다양한 텍스트 표현</title>
</head>
<body>
    <h1>다양한 텍스트 표현</h1>
    <!--    mark : 문장 내의 텍스트를 마킹하고자 할 때 사용(형광펜으로 표시)-->
    <p><mark>자바 스크립트</mark></p>

    <strong>저자</strong>: 홍길동
    <strong>책소개</strong>:<br>

    자바스크립트는 <strong>넷스케이프</strong>에서 만든
    <strong>인터프리터형 프로그래밍</strong>또는
    <em> 스크립트 언어이다.</em><br>
    <small>자바스크립트</small>

    <p>F<sub>(16)</sub>=15<sub>(10)</sub></p>
    <p>E<sup>2</sup></p>
</body>
</html>
