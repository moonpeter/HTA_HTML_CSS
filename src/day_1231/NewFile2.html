<!DOCTYPE html>
<!--DOCYTPE : HTML문서의 유형을 정의하는 요소로 HTML5 문서 규약을 의미-->
<!--          태그와 속성은 대소문자를 구분하지 않습니다.-->
<html>        <!--HTML문서의 시작-->
    <head>    <!--문서에 대한 정보를 나타내는 <head> 요소-->

        <meta charset="UTF-8">
        <title>HTML 기본구조</title>    <!--title 요소-->
    </head>

    <body>      <!--문서 내용을 나타내는 <body> 요소-->
        HTML 기본구조 알아보기 -body <!--실제브라우저에 표시될 내용을 입력-->
    </body>
</html>     <!--HTML 문서의 끝-->
