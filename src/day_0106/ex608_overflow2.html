<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            float: left;
            width: 24%;
            height: 140px;
            border: medium double black;
        }

        #intro1 {
            overflow: visible
        }

        #intro2 {
            overflow: hidden
        }

        #intro3 {
            overflow: scroll
        }

        #intro4 {
            overflow: auto
        }
    </style>
</head>
<body>
<h3>5.5 새로운 문서 표준 HTML5 </h3>
<p id="intro1">[visible]표준안 개발에 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 발전을 이루었다.</p>
<p id="intro2">[hidden]표준안 개발에 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 발전을 이루었다.</p>
<p id="intro3">[scroll]표준안 개발에 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 발전을 이루었다.</p>
<p id="intro4">[auto]표준안 개발에 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 발전을 이루었다.</p>
</body>
</html>
