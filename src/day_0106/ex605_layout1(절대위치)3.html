<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        #box1 {
            background-color: red;
        }
        #box2 {
            background-color: blue;
        }
        #box1:active {
            position: absolute;
            left: 30px;
            top: 50px;
        }
        #box2:active {
            position: absolute;
            left: 170px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
