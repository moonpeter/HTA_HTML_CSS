<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            box-sizing: border-box;
        }

        #first {
            background: red;
        }

        #second {
            background: orange;
            width: 100px;
            height: 100px;
        }

        #third {
            background: yellow;
            width: 100px;
            height: 100px;
            padding: 20px;
        }

        #fourth {
            background: green;
            width: 100px;
            height: 100px;
            padding: 20px;
            margin: 20px;
        }

        #fifth {
            background: blue;
            width: 100px;
            height: 100px;
            padding: 20px;
            margin: 20px;
            border-style: solid;
            border-color: olive;
            border-width: 10px;
        }

    </style>
</head>
<body>
<div id="first">first</div>
<div id="second">second</div>
<div id="third">third</div>
<div id="fourth">fourth</div>
<div id="fifth">fifth</div>
</body>
</html>
